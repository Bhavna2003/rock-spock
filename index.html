<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="selections">
        <button class="selection" data-selection="rock">✊</button>
        <button class="selection" data-selection="paper">✋</button>
        <button class="selection" data-selection="scissor">✌️</button>
    </div>
    <div class="results">
        <div>
            You
            <span class="score" data-your-score>0</span>
        </div>
        <div data-final-column>
            Computer
            <span class="score" data-computer-score>0</span>
        </div>
        <!-- <div class="result-selection winner">✊</div>
        <div class="result-selection">✌️</div> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
